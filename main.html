<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Congrats_bqt.jpg" alt="Product Image" class="card-image">
    <h1 class="card-title">Pricing Card</h1>
    <p class="card-price">Price: Rs.200</p>
    <p class="card-description">This product will change your life. High quality, great value, and perfect for your needs.</p>
    <button class="buy-button">Buy Now</button>
  </div>

</body>
</html>
